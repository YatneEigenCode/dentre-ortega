function myReplace(old,nu) { 
	var aT= this.split(old);
	var sTemp= '';
	for (var i=0;i<aT.length;i++) sTemp+= ((sTemp=='')? '':nu) +aT[i]
	return sTemp;
}
String.prototype.myReplace= myReplace
var title=cgi.value('Title').myReplace('+',' ')
if (title=='') title= 'CQ News Summary'
document.writeln('<TITLE>'+title+'</TITLE>')
</SCRIPT>

//----------
function autoLink(key){
	var sin= cgi.value(key)
	sin.myReplace('<',' <')
	sin=sin.myReplace('+',' ')
	sin=sin.myReplace(unescape('%0D'),' ')
	sin=sin.myReplace(unescape('%0A'),' ')
	var aTmp= sin.split('http://')
	var result= ''
	for (var i=1; i<aTmp.length; i++) {
	    var sUrl= aTmp[i].split(' ')[0]
	    result+= '<LI><A HREF=http://' +sUrl +'>http://' +sUrl +'</A>'
	}
	return result
}
</SCRIPT>
