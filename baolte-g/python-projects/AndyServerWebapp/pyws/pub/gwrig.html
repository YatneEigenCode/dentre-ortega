<div id='gwrig'> test gateway - a -
  <a href=# onclick="rig.runtest('A1001')">Run test</a>
</div>
<div style="display:none">
  <iframe src="http://192.168.1.25:8081/ws/gateway.html"
    id="gw"></iframe>
</div>

<script src="js/gateway.js"></script>
<script>
setup= function(){
  const D= document;
  const gwe= D.getElementById('gw');
  function handler(data){
      D.body.appendChild
        (D.createElement('div')
        ).innerHTML= data;
  }
  const gwc= gwClient(gwe.contentWindow, handler);
  function runtest(num){
      gwc.get(num);
  }
  return {runtest:runtest, gwc:gwc}
}
const rig= setup();
</script>
