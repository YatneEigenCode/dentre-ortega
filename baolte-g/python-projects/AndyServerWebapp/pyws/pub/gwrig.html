<div id='gwrig'> test gateway - a -
  <a href=# onclick="runtest()">Run test</a>
</div>
<div style="display:block">
  <iframe src="http://192.168.1.25:8081/ws/gateway.html"
    id="gw"></iframe>
</div>

</body>
<script src="js/gateway.js"></script>
<script>
setup= function(){
  const D= document;
  const gwe= D.getElementById('gw');
  function handler(data){
      isBusy= false;
      D.body.appendChild
        (D.createElment('div')
        ).innerHTML= data;
  }
  const gwc= gwClient(gwe.contentWindow, handler);
  var isBusy= false;
  function runtest(){
      if (!isBusy) gwc.get('A1001');
      isBusy= true;
  }
  return {runtest:runtest}
}
const rig= setup();
function runtest(){
  rig.runtest();
}
</script>
