<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>URL to QR Code</h1>
    <input type="text" id="url" placeholder="Enter URL">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <canvas id="qrcode" width="256" height="256"></canvas>

    <script>
        function generateQRCode() {
            const url = document.getElementById('url').value;
            const canvas = document.getElementById('qrcode');
            const ctx = canvas.getContext('2d');

            // Simple QR code generation, not suitable for complex data
            const qrCodeSize = 256;
            const qrCodeMargin = 20;
            const qrCodeData = url;
            const qrCodeCellSize = Math.floor((qrCodeSize - 2 * qrCodeMargin) / (qrCodeData.length * 8 + 16));

            ctx.clearRect(0, 0, qrCodeSize, qrCodeSize);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, qrCodeSize, qrCodeSize);

            // Generate QR code pattern
            let x = qrCodeMargin;
            let y = qrCodeMargin;
            for (let i = 0; i < qrCodeData.length; i++) {
                const charCode = qrCodeData.charCodeAt(i);
                for (let j = 0; j < 8; j++) {
                    if ((charCode >> (7 - j)) & 1) {
                        ctx.fillStyle = '#000000';
                        ctx.fillRect(x, y, qrCodeCellSize, qrCodeCellSize);
                    }
                    x += qrCodeCellSize;
                }
                x = qrCodeMargin;
                y += qrCodeCellSize;
            }
        }
    </script>
</body>
</html>
