<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Extractor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: "Courier New", Courier, monospace;
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #outputText {
            height: 100px;
            background-color: #e9ecef;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Third Column Extractor üìù</h1>
        
        <label for="inputText">Paste your text here:</label>
        <textarea id="inputText" placeholder="Column1  Column2  Column3  Column4&#10;alpha    beta     gamma    delta&#10;1        2        3        4&#10;apple    orange   banana   grape"></textarea>
        
        <button id="processButton">Extract Third Column</button>
        
        <label for="outputText">Space-Delimited Result:</label>
        <textarea id="outputText" readonly></textarea>
        <hr /><a href="AP-checkprint.htm">AP-checkprint.htm</a>
    </div>

    <script>
        //change log
        //09-24-25 jchoy add link to AP-checkprint
        //11-7-25  jchoy config for col n
        //
        document.getElementById('processButton').addEventListener('click', () => {
            // 1. Get the text from the input textarea
            const inputText = document.getElementById('inputText').value;
            if(cfg.run(inputText)) return;

            // 2. Process the text to extract the third column
            const thirdColumnValues = inputText
                .split('\n') // Split the text into an array of lines
                .map(line => {
                    // For each line, trim whitespace and split by one or more spaces/tabs
                    const columns = line.trim().split(/\s+/);
                    // Return the third element (index 2)
                    return columns[cfg.colno]; 
                })
                .filter(value => value !== undefined) // Filter out lines that didn't have a third column
                .join(' '); // Join the results with a single space

            // 3. Display the final string in the output textarea
            document.getElementById('outputText').value = thirdColumnValues;
        });
        cfg= {
          colno: 2,
          lbl: 'Extract Column #',
          run: function(inptxt){
            const parms = inptxt.trim().split(/\s+/);
            if (parms[0]!='config-colno') return false;
            else {
              this.colno=parseInt(parms[1]-1);
              document.getElementById('processButton').innerHTML= this.lbl+(this.colno+1);
            }
          }
        }
    </script>

</body>
</html>
