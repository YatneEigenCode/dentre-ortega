<body>
<div>Use this page to demo embeds and live feeds from other sites.</div>
<div id=app_client_div>&nbsp;</div>
<div>Space ID<span id=tbc_insert></span></div>
<form>
<input name=spaceid><input type=button value=Subscribe onclick="this.form.doClick(this)">  
<textarea></textarea><input type=button value="Try code" onclick="this.form.doClick(this)">  
</form>
<div onclick="reloadPage()">[Reload]</div>
</body>

<script src="http://ec2-54-66-169-110.ap-southeast-2.compute.amazonaws.com:3000/tbc_sdk.js"></script>
<script>
  function write(d,s){ var el=d.body.appendChild( d.createElement("div") ); el.innerHTML=s; return el };
  TBC.crunch("tbc_-4_-23", function(o){ write(document,o.value); });
  
  (function(fm){
    fm.doClick=function(button){
      if (button.value=="Subscribe") this.crunch()
      if (button.value=="Try code") this.runCode()
    }
    fm.runCode=function(){
      var res="<frameset rows-"50%,*"><frame src='"+location+"></frame><frame></frame></frameset>";
      window.top.document.innerHTML= res;
    }
    fm.crunch=function(spaceid){
      var el= write(document,"..."), spaceid |= this.elements["spaceid"].value;
      TBC.crunch(spaceid, function(o){el.innerHTML=[spaceid, o.value].join(" >>--> ")} )
    }
  })( document.forms[0] )
  //TODO: show recent history
  //["tbc_5_1","tbc_5_3","tbc_0_-2","tbc_-8_12"].map( function(id){document.forms[0].crunch(id)} );
  function reloadPage(){ location="?"+Math.random() }
</script>
